<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  </head>

<body>
 <h1>Please Enter Your Details For Our Dating Website!</h1>

<form metod="post" enctype="multipart/form-data" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">

<fieldset>
<legend>Your face</legend>
Your image:<input type="file"><br>
Image previev:<img id="preview">
</fieldset><br>

<fieldset>
<legend> Your General Details</legend>
<label for="name">Name:</label>
<input type="text" name="name" placeholder="Your full name"><br> 

<label for="formal">Formal:</label>
<input type="radio" name="sex" value="male">Male
<input type="radio" name="sex" value="female">Female<br>

<label for="age">Age</label>
<input type="number" min="0" max="100" value="18" name="age" required><br>

<label for="birthday">Date of birthday:</label>
<input type="date" name="birthday"><br>

<label for="color">Favorite color:</label>
<input type="color" name="color"><br>

<label for="">Which country:</label>
<select name="cities">
<option value="ru">Russia</option>
<option value="uk">Ukraine</option>
<option value="us">United States</option>
<option value="nt">Netherlands</option>
<option value="bg">Belgium</option></select>
</fieldset><br>

<fieldset>
<legend> Your Indicators</legend>
<label for="height">Height:</label>
Short<input type="range" min="0" max="100" value="50" name="height">Tall<br>
<label for="salary">Salary:</label>
Poor<input type="range" min="0" max="100" value="50" name="salary">Rich
</fieldset><br>

<fieldset>
<legend>Your Contact Information</legend>
<label for="email">Email:</label>
<input type="email" name="email"><br>
<label for="tel">Mobile:</label>
<input type="tel" name="tel"><br>
<label for="address">Address:</label>
<textarea rows="2" cols="25" name="feedback"></textarea><br>
Method to contact you: 
<input type="checkbox" name="items" value="email">Email
<input type="checkbox" name="items" value="whatsapp">Whatsapp
<input type="checkbox" name="items" value="inappchat">In-app-chat
</fieldset><br>
<input type="submit" value="Submit">

</form>
 </body>
</html>
