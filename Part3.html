<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
<style type="text/css">
fieldset{
background: lightyellow; 
border: 10px solid yellow; 
margin-bottom: 10px; 
width: 720px
}
label{
width: 180px; 
display: inline-block
}
.one{text-align: right}
.two{vertical-align: top}
.radio{width: auto}
.checkbox{width: auto}
.lop{background-color: brown}
.cop{background-color: purple}
textarea{
height:50px; 
width:360px
} 
label:hover{ font-size:40px }
</style>
  </head>

<body>
 <h1>Please Enter Your Details For Our Dating Website!</h1>

<form metod="post" enctype="multipart/form-data" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">

<fieldset>
<legend>Your face</legend>

<label class="one two" for="file">Your image:</label><input type="file"><br>
<label class="one two">Image previev:</label><img id="preview">
</fieldset><br>

<fieldset>
<legend> Your General Details</legend>
<label class="one two" for="name">Name:</label>
<input type="text" name="name" placeholder="Your full name"><br> 

<label class="one two" for="formal">Formal:</label>
<input type="radio" name="sex" class="radio" value="male">Male
<input type="radio" name="sex" class="radio" value="female">Female<br>

<label class="one two" for="age">Age</label>
<input type="number" min="0" max="100" value="18" name="age" required><br>

<label class="one two" for="birthday">Date of birthday:</label>
<input type="date" name="birthday"><br>

<label class="one two" for="color">Favorite color:</label>
<input type="color" name="color"><br>

<label class="one two" for="">Which country:</label>
<select name="cities">
<option value="ru">Russia</option>
<option value="uk">Ukraine</option>
<option value="us">United States</option>
<option value="nt">Netherlands</option>
<option value="bg">Belgium</option></select>
</fieldset><br>

<fieldset>
<legend> Your Indicators</legend>
<label class="one" for="height">Height:</label>
<span class="lop">Short</span><input type="range" min="0" max="100" value="50" name="height"><span class="cop">Tall</span><br>
<label class="one " for="salary">Salary:</label>
<span class="lop">Poor</span><input type="range" min="0" max="100" value="50" name="salary"><span class="cop">Rich</span>
</fieldset><br>

<fieldset>
<legend>Your Contact Information</legend>
<label class="one two" for="email">Email:</label>
<input type="email" name="email"><br>
<label class="one two" for="tel">Mobile:</label>
<input type="tel" name="tel"><br>
<label class="one two" for="address">Address:</label>
<textarea name="feedback"></textarea><br>
<label class="one two">Method to contact you:</label> 
<input class="checkbox" type="checkbox" name="items" value="email">Email
<input class="checkbox" type="checkbox" name="items" value="whatsapp">Whatsapp
<input class="checkbox" type="checkbox" name="items" value="inappchat">In-app-chat
</fieldset><br>
<input class="checkbox" type="submit" value="Submit">

</form>
<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
 </body>
</html>
